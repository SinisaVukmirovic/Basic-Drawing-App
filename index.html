<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas></canvas>

    <main>
        <abbr title="Type in a color value, #HEX value, RGB/RGBA value...">
        <section class="colors">
            <input type="text" class="color-picker" value="#171717">
        
        </section>
        </abbr>

        <abbr title="Choose stroke weight">
        <section class="thickness">
            <input type="number" class="stroke-weight" value="3" min="1" max="100">
        </section>
        </abbr>

        <abbr title="Clear everything">
        <button class="clear">&times;</button>
        </abbr>
    </main>

    <script src="script.js"></script>
</body>
</html>
